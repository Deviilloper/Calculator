<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <input type="text" id="number-input" readonly>
            <div class="buttons">
                <div class="row">
                    <div onclick="reset()" class="col-9 cal-buttons clear">AC</div>
                    <div onclick="handleClickButton(this)" class="col-3 cal-buttons operator">/</div>
                </div>
                <div class="row">
                    <div onclick="handleClickButton(this)" class="col-3 cal-buttons number">7</div>
                    <div onclick="handleClickButton(this)" class="col-3 cal-buttons number">8</div>
                    <div onclick="handleClickButton(this)" class="col-3 cal-buttons number">9</div>
                    <div onclick="handleClickButton(this)" class="col-3 cal-buttons operator">*</div>
                </div>
                <div class="row">
                    <div onclick="handleClickButton(this)" class="col-3 cal-buttons number">4</div>
                    <div onclick="handleClickButton(this)" class="col-3 cal-buttons number">5</div>
                    <div onclick="handleClickButton(this)" class="col-3 cal-buttons number">6</div>
                    <div onclick="handleClickButton(this)" class="col-3 cal-buttons operator">-</div>
                </div>
                <div class="row">
                    <div onclick="handleClickButton(this)" class="col-3 cal-buttons number">1</div>
                    <div onclick="handleClickButton(this)" class="col-3 cal-buttons number">2</div>
                    <div onclick="handleClickButton(this)" class="col-3 cal-buttons number">3</div>
                    <div onclick="handleClickButton(this)" class="col-3 cal-buttons operator">+</div>
                </div>
                <div class="row">
                    <div onclick="handleClickButton(this)" class="col-6 cal-buttons zero">0</div>
                    <div onclick="handleClickButton(this)" class="col-3 cal-buttons number">.</div>
                    <div onclick="compute()" class="col-3 cal-buttons equal">=</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
